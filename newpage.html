<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Nuovo Libro</title>
    </head>

    <body>

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><img id="logo" src="img/duck.png" alt=""></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Storico Prestiti</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Help</a>
                      </li>
                    </ul>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                      <button class="btn btn-outline-light" type="submit">Cerca</button>
                    </form>
                  </div>
                </div>
              </nav>
        </header>

        <main>
            <div class="container mt-4">
                <h2>Nuovo Libro</h2>
                <div id="nameSurname" class="row">
                    <div class="col">
                        <p>Nome Autore</p>
                      <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore" aria-label="First name">
                    </div>
                    <div class="col">
                        <p>Cognome Autore</p>
                      <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore" aria-label="Last name">
                    </div>
                  </div>
                <div id="title">
                    <p>Titolo</p>
                    <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="First name">
                    <p class="subtitle">Titolo versione italiana</p>
                </div>
                <div id="info" class="row mt-3">
                    <div class="col-4">
                        <p>Genere</p>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Scegli il genere</option>
                            <option value="1">Avventura</option>
                            <option value="2">Biografico</option>
                            <option value="3">Classico</option>
                            <option value="4">Fantascienza</option>
                            <option value="5">Fantasy</option>
                            <option value="6">Giallo</option>
                            <option value="7">Horror</option>
                            <option value="8">Romantico</option>
                            <option value="9">Saggistica</option>
                            <option value="10">Storico</option>
                          </select>
                    </div>
                    <div class="col-4">
                        <p>Anno di Pubblicazione</p>
                      <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="Last name">
                    </div>
                    <div class="col-4">
                        <p>ISBN#</p>
                      <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="Last name">
                    </div>
                  </div>
                <div class="mt-5 greyline"></div>
                <div class="mt-4">
                    <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                </div>
                <div class="form-check my-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Disponibile anche in digitale
                    </label>
                </div>
                <button onclick="window.location.href='index.html'" class="btn btn-primary btn-sm">Aggiungi Libro</button>
            </div>
        </main>
    </body>
</html>
